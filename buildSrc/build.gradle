apply from: "../gradle/share.gradle"

group = "com.monkeydp.demo"

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    // daios
    implementation("cn.bintools.daios:common:${depVersion().bintools.daios.common}") {
        transitive = false
