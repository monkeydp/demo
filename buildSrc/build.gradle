    annotationProcessor "org.projectlombok:lombok:${depVersion().projectlombok.lombok}"
    implementation "org.projectlombok:lombok:${depVersion().projectlombok.lombok}"
    // jetbrains
    implementation "org.jetbrains:annotations:${depVersion().jetbrains.annotations}"
}